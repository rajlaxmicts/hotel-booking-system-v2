<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-hotel me-2"></i>Hotel Booking System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/hotels-page">Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bookings-page">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chatbot">Chatbot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h2 class="fw-bold mb-4">
                    <i class="fas fa-hotel me-2"></i>Available Hotels
                </h2>
                
                <!-- Search Filters -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-filter me-2"></i>Search Filters
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Location</label>
                                <input type="text" id="location-filter" class="form-control" placeholder="Enter city or country">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Max Price</label>
                                <input type="number" id="price-filter" class="form-control" placeholder="$">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Min Rating</label>
                                <select id="rating-filter" class="form-select">
                                    <option value="">Any</option>
                                    <option value="1">1+ Star</option>
                                    <option value="2">2+ Stars</option>
                                    <option value="3">3+ Stars</option>
                                    <option value="4">4+ Stars</option>
                                    <option value="5">5 Stars</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Rooms</label>
                                <input type="number" id="rooms-filter" class="form-control" placeholder="1" min="1">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-primary" onclick="searchHotels()">
                                        <i class="fas fa-search me-2"></i>Search
                                    </button>
                                    <button class="btn btn-outline-secondary" onclick="clearFilters()">
                                        <i class="fas fa-times me-2"></i>Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Hotels Grid -->
                <div id="hotels-grid" class="row g-4">
                    <!-- Hotels will be loaded here -->
                </div>

                <!-- Loading Spinner -->
                <div id="loading" class="text-center py-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading hotels...</p>
                </div>

                <!-- No Results -->
                <div id="no-results" class="text-center py-5" style="display: none;">
                    <i class="fas fa-search fs-1 text-muted mb-3"></i>
                    <h4>No hotels found</h4>
                    <p class="text-muted">Try adjusting your search criteria</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-calendar-plus me-2"></i>Book Hotel
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="booking-form">
                        <input type="hidden" id="hotel-id">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Guest Name *</label>
                                <input type="text" id="guest-name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email *</label>
                                <input type="email" id="guest-email" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone Number *</label>
                                <input type="tel" id="guest-phone" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Number of Guests *</label>
                                <input type="number" id="guest-count" class="form-control" min="1" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Check-in Date *</label>
                                <input type="date" id="checkin-date" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Check-out Date *</label>
                                <input type="date" id="checkout-date" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Number of Rooms *</label>
                                <input type="number" id="room-count" class="form-control" min="1" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Special Requests</label>
                                <textarea id="special-requests" class="form-control" rows="3" placeholder="Any special requirements..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitBooking()">
                        <i class="fas fa-check me-2"></i>Book Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let allHotels = [];
        const bookingModal = new bootstrap.Modal(document.getElementById('bookingModal'));

        // Load hotels on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadHotels();
            
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkin-date').min = today;
            document.getElementById('checkout-date').min = today;
            
            // Update checkout min date when checkin changes
            document.getElementById('checkin-date').addEventListener('change', (e) => {
                document.getElementById('checkout-date').min = e.target.value;
            });
        });

        async function loadHotels(filters = {}) {
            showLoading(true);
            try {
                allHotels = await getHotels(filters);
                displayHotels(allHotels);
            } catch (error) {
                console.error('Error loading hotels:', error);
                showToast('Error loading hotels', 'danger');
            } finally {
                showLoading(false);
            }
        }

        function displayHotels(hotels) {
            const grid = document.getElementById('hotels-grid');
            const noResults = document.getElementById('no-results');
            
            if (hotels.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            grid.innerHTML = hotels.map(hotel => `
                <div class="col-lg-4 col-md-6">
                    <div class="card hotel-card shadow-sm h-100">
                        <div class="hotel-image">
                            <i class="fas fa-hotel"></i>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${hotel.name}</h5>
                            <p class="card-text">
                                <i class="fas fa-map-marker-alt text-primary me-2"></i>${hotel.location}
                            </p>
                            <p class="card-text">
                                <small class="text-muted">${hotel.description || 'Comfortable accommodation with excellent service.'}</small>
                            </p>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div class="rating-stars">
                                    ${'★'.repeat(hotel.rating)}${'☆'.repeat(5 - hotel.rating)}
                                    <span class="text-muted">(${hotel.rating}/5)</span>
                                </div>
                                <span class="price-tag">$${hotel.pricePerNight}/night</span>
                            </div>
                            <p class="card-text">
                                <small class="text-success">
                                    <i class="fas fa-bed me-1"></i>${hotel.availableRooms} rooms available
                                </small>
                            </p>
                        </div>
                        <div class="card-footer bg-transparent">
                            <button class="btn btn-primary w-100" onclick="openBookingModal(${hotel.id}, '${hotel.name}')">
                                <i class="fas fa-calendar-plus me-2"></i>Book Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function searchHotels() {
            const filters = {
                location: document.getElementById('location-filter').value,
                maxPrice: document.getElementById('price-filter').value,
                minRating: document.getElementById('rating-filter').value,
                rooms: document.getElementById('rooms-filter').value
            };
            loadHotels(filters);
        }

        function clearFilters() {
            document.getElementById('location-filter').value = '';
            document.getElementById('price-filter').value = '';
            document.getElementById('rating-filter').value = '';
            document.getElementById('rooms-filter').value = '';
            loadHotels();
        }

        function openBookingModal(hotelId, hotelName) {
            document.getElementById('hotel-id').value = hotelId;
            document.getElementById('booking-form').reset();
            bookingModal.show();
        }

        async function submitBooking() {
            const formData = {
                hotelId: parseInt(document.getElementById('hotel-id').value),
                guestName: document.getElementById('guest-name').value,
                email: document.getElementById('guest-email').value,
                phoneNumber: document.getElementById('guest-phone').value,
                checkInDate: document.getElementById('checkin-date').value,
                checkOutDate: document.getElementById('checkout-date').value,
                numberOfGuests: parseInt(document.getElementById('guest-count').value),
                numberOfRooms: parseInt(document.getElementById('room-count').value),
                specialRequests: document.getElementById('special-requests').value
            };

            try {
                const booking = await createBooking(formData);
                showToast('Booking created successfully!', 'success');
                bookingModal.hide();
                loadHotels(); // Refresh to update availability
            } catch (error) {
                showToast('Error creating booking. Please try again.', 'danger');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
