<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-hotel me-2"></i>Hotel Booking System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hotels-page">Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/bookings-page">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chatbot">Chatbot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h2 class="fw-bold mb-4">
                    <i class="fas fa-calendar-alt me-2"></i>Booking Management
                </h2>
                
                <!-- Search by Email -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-search me-2"></i>Find Your Bookings
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Email Address</label>
                                <input type="email" id="email-search" class="form-control" placeholder="Enter your email address">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-primary" onclick="searchBookingsByEmail()">
                                        <i class="fas fa-search me-2"></i>Search Bookings
                                    </button>
                                    <button class="btn btn-outline-secondary" onclick="loadAllBookings()">
                                        <i class="fas fa-list me-2"></i>View All
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filter Options -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-filter me-2"></i>Filter Bookings
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Status</label>
                                <select id="status-filter" class="form-select" onchange="filterBookings()">
                                    <option value="">All Statuses</option>
                                    <option value="CONFIRMED">Confirmed</option>
                                    <option value="CANCELLED">Cancelled</option>
                                    <option value="COMPLETED">Completed</option>
                                    <option value="PENDING">Pending</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Check-in Date</label>
                                <input type="date" id="checkin-filter" class="form-control" onchange="filterBookings()">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Guest Name</label>
                                <input type="text" id="guest-filter" class="form-control" placeholder="Enter guest name" oninput="filterBookings()">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                                    <i class="fas fa-times me-2"></i>Clear Filters
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bookings List -->
                <div id="bookings-container">
                    <!-- Bookings will be loaded here -->
                </div>

                <!-- Loading Spinner -->
                <div id="loading" class="text-center py-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading bookings...</p>
                </div>

                <!-- No Results -->
                <div id="no-results" class="text-center py-5" style="display: none;">
                    <i class="fas fa-calendar-times fs-1 text-muted mb-3"></i>
                    <h4>No bookings found</h4>
                    <p class="text-muted">Try searching with an email address or adjust your filters</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let allBookings = [];
        let filteredBookings = [];

        // Load bookings on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Don't load all bookings by default for privacy
            showNoResults();
        });

        async function loadAllBookings() {
            showLoading(true);
            try {
                allBookings = await getBookings();
                filteredBookings = [...allBookings];
                displayBookings(filteredBookings);
            } catch (error) {
                console.error('Error loading bookings:', error);
                showToast('Error loading bookings', 'danger');
                showNoResults();
            } finally {
                showLoading(false);
            }
        }

        async function searchBookingsByEmail() {
            const email = document.getElementById('email-search').value.trim();
            if (!email) {
                showToast('Please enter an email address', 'warning');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`/api/bookings/email/${encodeURIComponent(email)}`);
                if (!response.ok) throw new Error('Failed to fetch bookings');
                
                const bookings = await response.json();
                allBookings = bookings;
                filteredBookings = [...bookings];
                displayBookings(filteredBookings);
            } catch (error) {
                console.error('Error searching bookings:', error);
                showToast('Error searching bookings', 'danger');
                showNoResults();
            } finally {
                showLoading(false);
            }
        }

        function filterBookings() {
            if (allBookings.length === 0) return;

            const statusFilter = document.getElementById('status-filter').value;
            const checkinFilter = document.getElementById('checkin-filter').value;
            const guestFilter = document.getElementById('guest-filter').value.toLowerCase();

            filteredBookings = allBookings.filter(booking => {
                const matchesStatus = !statusFilter || booking.status === statusFilter;
                const matchesCheckin = !checkinFilter || booking.checkInDate === checkinFilter;
                const matchesGuest = !guestFilter || booking.guestName.toLowerCase().includes(guestFilter);
                
                return matchesStatus && matchesCheckin && matchesGuest;
            });

            displayBookings(filteredBookings);
        }

        function displayBookings(bookings) {
            const container = document.getElementById('bookings-container');
            const noResults = document.getElementById('no-results');
            
            if (bookings.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            container.innerHTML = bookings.map(booking => `
                <div class="card mb-3 booking-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="fas fa-ticket-alt me-2"></i>Booking #${booking.id}
                        </h6>
                        <span class="badge bg-${getStatusColor(booking.status)} fs-6">${booking.status}</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="text-primary">
                                    <i class="fas fa-hotel me-2"></i>${booking.hotel.name}
                                </h6>
                                <p class="mb-2">
                                    <i class="fas fa-map-marker-alt text-muted me-2"></i>${booking.hotel.location}
                                </p>
                                <p class="mb-2">
                                    <i class="fas fa-user text-muted me-2"></i>${booking.guestName}
                                </p>
                                <p class="mb-2">
                                    <i class="fas fa-envelope text-muted me-2"></i>${booking.email}
                                </p>
                                <p class="mb-0">
                                    <i class="fas fa-phone text-muted me-2"></i>${booking.phoneNumber}
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-2">
                                    <i class="fas fa-calendar-check text-success me-2"></i>
                                    <strong>Check-in:</strong> ${formatDate(booking.checkInDate)}
                                </p>
                                <p class="mb-2">
                                    <i class="fas fa-calendar-times text-danger me-2"></i>
                                    <strong>Check-out:</strong> ${formatDate(booking.checkOutDate)}
                                </p>
                                <p class="mb-2">
                                    <i class="fas fa-users text-info me-2"></i>
                                    <strong>Guests:</strong> ${booking.numberOfGuests} | 
                                    <strong>Rooms:</strong> ${booking.numberOfRooms}
                                </p>
                                <p class="mb-2">
                                    <i class="fas fa-dollar-sign text-success me-2"></i>
                                    <strong>Total:</strong> $${booking.totalPrice}
                                </p>
                                <p class="mb-0">
                                    <i class="fas fa-clock text-muted me-2"></i>
                                    <small>Booked: ${formatDateTime(booking.bookingDateTime)}</small>
                                </p>
                            </div>
                        </div>
                        ${booking.specialRequests ? `
                            <div class="mt-3">
                                <strong>Special Requests:</strong>
                                <p class="text-muted">${booking.specialRequests}</p>
                            </div>
                        ` : ''}
                        <div class="mt-3">
                            ${booking.status === 'CONFIRMED' ? `
                                <button class="btn btn-outline-danger btn-sm" onclick="cancelBooking(${booking.id})">
                                    <i class="fas fa-times me-2"></i>Cancel Booking
                                </button>
                            ` : ''}
                            <button class="btn btn-outline-primary btn-sm" onclick="viewBookingDetails(${booking.id})">
                                <i class="fas fa-eye me-2"></i>View Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            const colors = {
                'CONFIRMED': 'success',
                'CANCELLED': 'danger', 
                'COMPLETED': 'primary',
                'PENDING': 'warning'
            };
            return colors[status] || 'secondary';
        }

        function formatDateTime(dateTimeString) {
            return new Date(dateTimeString).toLocaleString();
        }

        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) return;

            try {
                const response = await fetch(`/api/bookings/${bookingId}/cancel`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to cancel booking');
                
                showToast('Booking cancelled successfully!', 'success');
                
                // Refresh current view
                if (document.getElementById('email-search').value) {
                    searchBookingsByEmail();
                } else {
                    loadAllBookings();
                }
            } catch (error) {
                console.error('Error cancelling booking:', error);
                showToast('Error cancelling booking. Please try again.', 'danger');
            }
        }

        function viewBookingDetails(bookingId) {
            // Simple alert for now - could be enhanced with a modal
            const booking = filteredBookings.find(b => b.id === bookingId);
            if (booking) {
                alert(`Booking Details:\n\nBooking ID: ${booking.id}\nHotel: ${booking.hotel.name}\nGuest: ${booking.guestName}\nDates: ${formatDate(booking.checkInDate)} to ${formatDate(booking.checkOutDate)}\nTotal: $${booking.totalPrice}\nStatus: ${booking.status}`);
            }
        }

        function clearFilters() {
            document.getElementById('status-filter').value = '';
            document.getElementById('checkin-filter').value = '';
            document.getElementById('guest-filter').value = '';
            filterBookings();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showNoResults() {
            document.getElementById('bookings-container').innerHTML = '';
            document.getElementById('no-results').style.display = 'block';
        }
    </script>
</body>
</html>
